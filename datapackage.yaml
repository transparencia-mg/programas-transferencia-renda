    description: O Programa Renda Minas foi pactuado pela Resolução CIB nº 07/2020, aprovado pela Resolução CEAS nº 706/2020 e criado pelo Decreto Estadual 48.038/2020. Tratou-se de transferência direta e temporária de renda, do Governo de Minas às famílias extremamente pobres que estavam cadastradas no Cadastro Único para Programas Sociais do Governo Federal - CadÚnico em 11 de julho de 2020, como medida de enfrentamento aos efeitos da pandemia do Covid-19. Foram disponibilizadas 3 parcelas de benefício às famílias, que foram pagas em 2 etapas (novembro e dezembro/2020). Para cálculo da parcela de benefício do Programa que cada família recebeu, multiplicou-se R$39,00 pelo total de pessoas da composição familiar cadastrada no CadÚnico
    profile: tabular-data-resource
