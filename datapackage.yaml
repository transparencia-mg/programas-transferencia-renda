    description: O Benefício Financeiro Força Família - Auxílio Emergencial Mineiro, aprovado pela Lei Estadual nº 23.801/2021 e regulamentado pelo Decreto Estadual nº 48.204/2021, constituiu uma transferência direta e temporária de renda às famílias extremamente pobres cadastradas no Cadastro Único para Programas Sociais do Governo Federal - CadÚnico em 22 de maio de 2021, como medida de enfrentamento aos efeitos da pandemia do Covid-19. O benefício financeiro foi pago em parcela única, no valor de R$600,00 (seiscentos reais), ao longo do mês de outubro de 2021.
